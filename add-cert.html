<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Certification - Search For Certs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 10px;
      background: #f9f9f9;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background: #0078d4;
      color: white;
      border: none;
      border-radius: 4px;
    }
    pre {
      background: #333;
      color: #eee;
      padding: 15px;
      margin-top: 25px;
      white-space: pre-wrap;
      word-break: break-word;
      border-radius: 4px;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>Add Certification</h1>
  <p>
    Paste your current JSON cert list below, then fill out the form to add a new certification. The updated JSON will appear below for you to copy back to <code>certs.json</code>.
  </p>

  <label for="jsonInput">Current Certifications JSON:</label>
  <textarea id="jsonInput" rows="10" placeholder='Paste your certs.json content here'></textarea>

  <label for="name">Certification Name:</label>
  <input type="text" id="name" placeholder="e.g. Stop the Bleed" />

  <label for="link">Link:</label>
  <input type="url" id="link" placeholder="https://example.com" />

  <label for="price">Price:</label>
  <input type="text" id="price" placeholder="e.g. Free or $25" />

  <label for="notes">Notes:</label>
  <textarea id="notes" rows="2" placeholder="Additional info"></textarea>

  <button id="addBtn">Add Certification</button>

  <h2>Updated Certifications JSON:</h2>
  <pre id="output"></pre>

  <script>
    document.getElementById('addBtn').addEventListener('click', function () {
      const jsonInput = document.getElementById('jsonInput').value.trim();
      const name = document.getElementById('name').value.trim();
      const link = document.getElementById('link').value.trim();
      const price = document.getElementById('price').value.trim();
      const notes = document.getElementById('notes').value.trim();

      if (!name || !link) {
        alert('Please enter at least Certification Name and Link.');
        return;
      }

      let certs;
      try {
        certs = jsonInput ? JSON.parse(jsonInput) : [];
        if (!Array.isArray(certs)) throw new Error('JSON must be an array');
      } catch (e) {
        alert('Invalid JSON input. Please fix and try again.');
        return;
      }

      const newCert = { name, link, price, notes };
      certs.push(newCert);

      const prettyJson = JSON.stringify(certs, null, 2);
      document.getElementById('output').textContent = prettyJson;
    });
  </script>
</body>
</html>
